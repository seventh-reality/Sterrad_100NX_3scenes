    <script>
        function play_to_end() {
            //play to end or rewind if animation is at end//
            const modelViewer = document.querySelector('#toggle-model');
            modelViewer.play();
            t=modelViewer.duration;
            t=t*960/2 ;// because duration is in second and time to play and rewind//
            setTimeout(stop, t);
        }
        function stop() {
            const modelViewer = document.querySelector('#toggle-model');
            modelViewer.pause();
        }
        var x = document.getElementById("audio");

        function playAudio() {
            x.play();
        }


    </script>
