<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Model Viewer with Internal Buttons</title>

  <script type="module" src="model-viewer.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fafafa;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 16px;
      width: 320px;
      padding: 20px 10px 10px 10px;
      position: relative;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 600px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      padding: 0 10px;
    }

    .header img {
      height: 20px;
    }

    .header span {
      font-size: 10px;
      font-weight: bold;
      color: #666;
    }

    .model-container {
      position: relative;
      width: 100%;
      height: 320px;
      background: #f4f4f4;
      border-radius: 12px;
      overflow: hidden;
    }

    model-viewer {
      width: 100%;
      height: 100%;
      border-radius: 12px;
    }

    .button-row {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 2;
    }

    .button-icon {
      background: rgba(255, 255, 255, 0.8);
      border: none;
      border-radius: 8px;
      padding: 10px;
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: all 0.2s ease;
      backdrop-filter: blur(5px);
    }

    .button-icon img {
      width: 24px;
      height: 24px;
    }

    .button-icon:hover {
      background: rgba(240, 240, 240, 0.9);
      transform: scale(1.1);
    }

    audio {
      width: 100%;
      margin-top: 10px;
    }
  </style>
</head>

<body>

<div class="card">
  <div class="header">
    <img src="4.png" alt="Logo">
    <span>ACTISâ„¢+P SOLUTION</span>
  </div>

  <div class="model-container">
    <model-viewer id="model-viewer" 
      src="USAGE.glb"
      ios-src="USAGE.usdz"
      ar
      ar-modes="scene-viewer webxr quick-look"
      camera-controls
      auto-rotate>
    </model-viewer>

    <div class="button-row">
      <button class="button-icon" onclick="switchSrc('USAGE.glb', 'Intro.mp3')">
        <img src="Icon.png" alt="Intro">
      </button>
      <button class="button-icon" onclick="switchSrc('Sterrad_PARTS.glb', 'parts.mp3')">
        <img src="Icon_1.png" alt="Parts">
      </button>
      <button class="button-icon" onclick="switchSrc('Steerad.glb', 'Usage.mp3')">
        <img src="Icon_2.png" alt="Usage">
      </button>
    </div>
  </div>

  <audio id="audioPlayer" controls autoplay>
    <source src="Intro.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
</div>

<script>
  function switchSrc(modelPath, audioPath) {
    const modelViewer = document.getElementById('model-viewer');
    const audioPlayer = document.getElementById('audioPlayer');

    modelViewer.src = modelPath;
    modelViewer.setAttribute('ios-src', modelPath.replace('.glb', '.usdz'));

    audioPlayer.src = audioPath;
    audioPlayer.play();
  }
</script>

  gtag('js', new Date());

</script>

</body>
</html>
