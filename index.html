<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>8th Wall & PlugXR Combined AR</title>
  <script src="https://apps.8thwall.com/xrweb.js"></script>
  <script type="module" src="https://cdn.plugxr.com/lib/pxr.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
    #ui-overlay {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 10px;
      border-radius: 8px;
    }
    button {
      background: #007bff;
      color: white;
      padding: 10px 15px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div id="ui-overlay">
    <button id="startAR">Start AR</button>
    <button id="toggleModel">Toggle Model</button>
    <button id="toggleAnimation">Toggle Animation</button>
    <button id="takeScreenshot">Take Screenshot</button>
  </div>

  <script>
    let currentModel = null;
    let animationPlaying = true;

    // Initialize 8th Wall XR scene
    XR8.addCameraPipelineModules([
      XR8.GlTextureRenderer.pipelineModule(), // For rendering AR content
      XR8.Threejs.pipelineModule(),          // Adds Three.js scene
      XR8.XrController.pipelineModule(),     // Manages camera and AR tracking
    ]);

    const scene = XR8.Threejs.xrScene(); // Get Three.js scene and camera
    const { renderer, camera, scene: threeScene } = scene;

    // Add PlugXR integration
    const app = PXR.init({
      root: threeScene,
      renderer: renderer,
      camera: camera,
    });

    // Add a sample 3D model to the scene using PlugXR
    function addModel() {
      PXR.assets.loadModel('Steerad.glb', (model) => {
        currentModel = model;
        model.scale.set(0.5, 0.5, 0.5);
        model.position.set(0, 0, -3); // Position in front of the user
        threeScene.add(model);
      });
    }

    // Toggle Animation
    function toggleAnimation() {
      if (currentModel && currentModel.animations.length > 0) {
        const action = PXR.modelAnimationByName(currentModel, 'Idle');
        if (animationPlaying) {
          action.stop();
        } else {
          action.play();
        }
        animationPlaying = !animationPlaying;
      }
    }

    // Take Screenshot
    function takeScreenshot() {
      PXR.xrScene().getscreenshot();
      alert("Screenshot captured!");
    }

    // Button Event Listeners
    document.getElementById('startAR').addEventListener('click', () => {
      XR8.run({ canvas: document.querySelector('canvas') }); // Start 8th Wall AR
    });

    document.getElementById('toggleModel').addEventListener('click', addModel);
    document.getElementById('toggleAnimation').addEventListener('click', toggleAnimation);
    document.getElementById('takeScreenshot').addEventListener('click', takeScreenshot);

    // Start 8th Wall and PlugXR AR
    XR8.addCameraPipelineModule({
      name: 'custom',
      onUpdate: () => {
        if (currentModel) {
          currentModel.rotation.y += 0.01; // Rotate model for effect
        }
      },
    });

    XR8.run();
  </script>
</body>
</html>
